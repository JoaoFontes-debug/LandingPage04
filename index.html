<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./styleHeader.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top p-1">
            <div class="container">

                <a class="navbar-brand me-0" href="#"><img src="./logo.jpg" class="rounded-pill logoImg my-shadow" alt="logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#atuacao">Atuação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servico">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sejadeliver">#SejaDeliver</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                    <a href="#contato" class="btn btn-cta ms-3">Entre em Contato</a>
                </div>
            </div>
        </nav>
        <div class="video-container">
            <!-- Vídeo de fundo -->
            <video autoplay muted loop>
                <source src="./bemVindo.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            
            <!-- Overlay de transparência -->
            <div class="overlay"></div>
    
            <!-- Conteúdo sobre o vídeo -->
            <div class="content">
                <h1 class="display-4">Bem-vindo à Minha Página</h1>
                <p class="lead">Este é um exemplo de vídeo no fundo com Bootstrap.</p>
                <a href="#" class="btn btn-primary btn-lg">Saiba Mais</a>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
