<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page com Transparência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2; /* Coloca o vídeo no fundo */
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Faz o vídeo preencher toda a tela */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Cor preta com 50% de transparência */
      z-index: -1; /* Fica entre o vídeo e o texto */
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1; /* Garante que o texto fique na frente */
    }

    .content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .content a {
      text-decoration: none;
      background: #ff5722;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .content a:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="./img/bemVindo.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
  </div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Bem-vindo à Landing Page</h1>
    <p>Crie algo incrível com este template.</p>
    <a href="#explorar">Explorar Agora</a>
  </div>
</body>
</html>
